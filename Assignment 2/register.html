<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Fuel Quote - Register</title>
	<link rel="stylesheet" href="https://unpkg.com/turretcss/dist/turretcss.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav class="nav-inline">
  <ul>
  	<li >
      <a href="fuelquote" class="button nav-link">Fuel Quote</a>
    </li>
    <li class="nav-heading">
    	<h1 class="display-title display-title-l">Project</h1>
    </li>
    <li class="float-right">
      <a href="login" class="button nav-link">Login</a>
    </li>
    <li class="float-right">
      <a href="registration" class="button nav-link">Registration</a>
    </li>
  </ul>
</nav>	

<div class="login">

	<div class="padding-m border-radius background-white main-login box-shadow-xl margin-top-xxl">
		<h1 class="color-dark margin-top-m text-center display-title display-title-xl padding-bottom-m">Register</h1>
    <form>
    <p class="field">
    <label for="form-simple-username" class="color-dark display-title display-title-1">Username</label>
    <input type="name" id="form-simple-username" name="username" placeholder="Enter Username" class="color-dark input-xl" />
  </p>
  <p class="field">
    <label for="form-simple-email" class="color-dark display-title display-title-1">Email</label>
    <input type="email" id="form-simple-email" name="email" placeholder="Enter Email" class="color-dark input-xl" />
  </p>
  <p class="field">
    <label for="form-simple-password" class="color-dark display-title display-title-1">Password</label>
    <input type="password" id="form-simple-password" name="password" placeholder="Enter Password" class="color-dark input-xl" />
  </p>
  <p class="field">
    <label for="form-simple-password2" class="color-dark display-title display-title-1">Enter Password Again</label>
    <input type="password" id="form-simple-password2" name="password2" placeholder="Enter Password Again" class="color-dark input-xl" />
  </p>
  <p class="field text-center">
    <button type="submit" class="button color-button box-shadow-m display-title display-title-s">Register</button>
    <button type="reset" class="button color-button box-shadow-m display-title display-title-s">Reset</button>
  </p>
</form>

	</div>

<div class="padding-s border-radius background-white margin-top-s main-login text-align-center box-shadow-xl margin-bottom-m">
  <h1 class="display-title display-title-m">Register</h1>
  <a href="login">Login Here</a>
</div>

</div>


</body>
</html>
