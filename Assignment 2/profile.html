<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Quote - Login</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/turretcss/dist/turretcss.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="nav-inline">
  <ul>
    <li >
      <a href="fuelquote" class="button nav-link">Fuel Quote</a>
    </li>
    <li class="nav-heading">
      <h1 class="display-title display-title-l">Project</h1>
    </li>
        </li>
          <li class="float-right">
      <a href="quotehistory" class="button nav-link">Fuel Quote History</a>
    </li>
    <li class="float-right">
      <a href="profile" class="button nav-link">My Profile</a>
    </li>
    <li class="float-right">
      <a href="register" class="button nav-link">Sign Out</a>
    </li>
  </ul>
</nav>  

<div class="profile">

  <div class="padding-m border-radius background-white profile-page box-shadow-xl margin-top-xxl margin-bottom-xxl">
    <h1 class="color-dark margin-top-m text-center display-title display-title-xl padding-bottom-m">Update Information</h1>
    <form>
<p class="field">
    <label for="form-simple-name" class="color-dark display-title display-title-1">Full Name</label>
    <input type="name" id="form-simple-name" name="name" placeholder="Enter Name" class="color-dark input-xl" />
  </p>
  <p class="field">
    <label for="form-simple-address" class="color-dark display-title display-title-1">Address 1</label>
    <input type="address" id="form-simple-address" name="address" placeholder="Enter Address 1" class="color-dark input-xl" />
  </p>
  <p class="field">
    <label for="form-simple-address2" class="color-dark display-title display-title-1">Address 2</label>
    <input type="address" id="form-simple-address2" name="address2" placeholder="Enter Address 2" class="color-dark input-xl" />
  </p>
<div class="display-inline">
  <p class="field margin-right-m">
    <label for="form-simple-city" class="color-dark display-title display-title-1">City & State</label>
    <input type="address" id="form-simple-city" name="city" placeholder="Enter City" class="color-dark input-xl" />
  </p>
  <p class="field">
    <label class="select select-l" for="select-l">
  <select id="select-1">
    <option >State</option>
        <option value="1">TX</option>
  </select>
</label>
  </p>
</div>
    <p class="field">
    <label for="form-simple-zipcode" class="color-dark display-title display-title-1">Zipcode</label>
    <input type="number" id="form-simple-zipcode" name="zipcode" placeholder="Enter Zipcode" class="color-dark input-xl" />
  </p>
  <p class="field text-center">
    <button type="submit" class="button button-l color-button box-shadow-m display-title display-title-xl">Submit</button>
    <button type="reset" class="button button-l color-button box-shadow-m display-title display-title-xl">Reset</button>
  </p>
</form>

  </div>



</div>


</body>
</html>
